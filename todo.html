<html>
    <head>
        <title>Todo</title>
    </head>
    <body>
        <h1>Todo List Demo</h1>
        <input id="todo_name"></input>
        <button id="new_todo">Add</button>
        <ul id="list"></ul>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        //data
        var list=[];
        var cnt=0;

        //methods
        function add_todo(name){
            list.push({
                id:cnt,
                name:name
            })

            cnt++;
        }

        function remove_todo(id){
            var ptr=-1;
            for(var i=0;i<list.length;i++){
                if(list[i].id==id){
                    ptr=i;
                    break;
                }
            }

            if(ptr>-1){
                list.splice(ptr,1);
            }
        }

        //view
        function render_list(l){
            $("#list").empty();

            for(var i=0;i<list.length;i++){
                var todo=l[i];
                (function(todo){
                    $("#list").append(
                        $("<li>").attr({"id":todo.id}).html("No."+(i+1)+": "+todo.name).append(
                            $("<button>").html("X").click(function(){
                                remove_todo(todo.id);
                                render();
                            })
                        )
                    )
                })(todo)
            }
        }

        $("#new_todo").click(function(){
            add_todo($("#todo_name").val());
            render();

            $("#todo_name").val("");
        });

        function render(){
            render_list(list);
        }
    </script>
</html>
